spring:
  datasource:
    url: jdbc:h2:mem:library
    username: root
    password: root
    dbcp:
      validationQuery: SELECT 1
      test-while-idle: true
      driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
